<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #273032;
            font-family: Poppins;
        }
        .navbar {
            background-color: #273032;
            padding: 10px 20px;
        }
        .navbar-brand, .logout-btn {
            color: white !important;
        }
        .logout-btn {
            border: 1px solid #F2954D;
            border-radius: 8px;
            background: transparent;
            padding: 8px 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background-color: #F2954D;
            color: #162023;
        }
        .survey-section {
            background-color: #162023;
            padding: 16px 20px;
            border-radius: 8px;
            border: 1px solid #2F3739;
            color: #ffffff;
        }
        .survey-section strong span {
            color: #F2954D;
        }
        .survey-btn {
            width: 100%;
            max-width: 271px;
            height: 54px;
            border-radius: 8px;
            padding: 16px 20px;
            background-color: #F2954D;
            color: #162023;
            font-weight: bold;
            border: none;
            transition: 0.3s;
        }
        .survey-btn:hover {
            background-color: #e28442;
        }
        .form-container {
            background: #162023;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">Home</a>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row g-3 align-items-center text-center text-md-start">
            <div class="col-12 col-md">
                <div class="survey-section p-3">
                    <strong>Congrats, you have completed <span>70 Surveys</span></strong>
                </div>
            </div>
            <div class="col-12 col-md-auto text-center">
                <button class="survey-btn w-100">Start New Survey</button>
            </div>
        </div>
        
        <div class="form-container mt-4">
            <h4 class="mb-3 text-light" style="font-weight: 600; font-size: 20px; line-height: 100%; letter-spacing: 0%;">View Survey Responses</h4>

            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Patient Name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Contact Number">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Address">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Additional Notes">
                </div>
                      
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
